<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Play the classic game</title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
        
    </nav>
     <h1 class="Welcome">Welcome to Tic Tac Toe</h1>
    <div class="gamecontainer">
        <div class="container">
                    <div class="line"></div>

            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>    
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
           
            <p>Click on a box to make your move. The first player to get three in a row wins!</p>
            <div>
                <br>
                <span class="info"><b>Player X's turn!</b></span>
                <button class="reset">Reset Game</button>
            </div>
            <div class="imgbox">
                <img src="download.gif" alt="Excited" class="excitedimg">
                <img src="Sad Cat Sticker (2).gif" alt="Sad" class="sadimg">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
